<%
    _.each(items,function(item,key,list) {
%>
<li class="notification sheep-is-read-<%= item.is_read %> sheep-is-sheep-<%= item.sheep %>">
    <p><%= item.text %></p>
    <p class="time"><%= item.sent %></p>
    <div class="image-overlay is-read-indicator"><img src="assets/css/gfx/blank2x2-trans.png" alt="" /></div>
    <%= item.sheep_overlay %>
</li>
<%
    });
%>
